<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIP85KMS Browser Demo</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 900px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem 1.25rem; margin-bottom: 1rem; }
      label { display: block; font-weight: 600; margin-top: 0.75rem; }
      input, textarea, button { width: 100%; box-sizing: border-box; margin-top: 0.35rem; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc; font: inherit; }
      button { cursor: pointer; font-weight: 700; }
      pre { background: #111; color: #0f0; padding: 1rem; border-radius: 10px; overflow: auto; }
      .muted { color: #555; font-size: 0.95rem; }
      .warn { color: #8a2d00; font-weight: 700; }
    </style>
  </head>
  <body>
    <h1>BIP85KMS Standalone Browser Demo</h1>
    <p class="warn">Educational/demo only. Do not use this for production secrets.</p>

    <div class="card">
      <label for="mnemonic">Mnemonic</label>
      <textarea id="mnemonic" rows="3">bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon bacon</textarea>

      <label for="filename">Filename</label>
      <input id="filename" value="README.md" />

      <label for="appId">App ID</label>
      <input id="appId" value="docs" />

      <label for="keyVersion">Key Version</label>
      <input id="keyVersion" type="number" value="1" min="0" />

      <label>
        <input id="includePrivate" type="checkbox" style="width:auto; margin-right:0.5rem;" />
        Include private key output (advanced / demo only)
      </label>

      <button id="derive">Derive</button>
      <p class="muted">This runs entirely in your browser using the same derivation strategy as this repo's worker. By default it only shows public output.</p>
    </div>

    <div class="card">
      <h2>Output</h2>
      <pre id="output">Click Deriveâ€¦</pre>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
